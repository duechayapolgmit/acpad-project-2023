<ion-content class="ion-padding" [fullscreen]="true">
  <form (ngSubmit)="register()" [formGroup]="credentials">
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"/>
      <ion-note slot="end" *ngIf="(email.dirty || email.touched) && email.errors">Invalid email</ion-note>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Username" formControlName="username"/>
      <ion-note slot="end" *ngIf="(username.dirty || username.touched) && email.errors">Minimum of 3 characters.</ion-note>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"/>
      <ion-note slot="end" *ngIf="(password.dirty || password.touched) && email.errors">Minimum of 8 characters.</ion-note>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Register</ion-button>
  </form>
</ion-content>
