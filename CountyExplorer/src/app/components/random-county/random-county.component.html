<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <img src={{image}}/>
        <ion-card-header>
          <ion-card-title>{{countyName}}</ion-card-title>
        </ion-card-header>
        <ion-button fill="clear" (click)="goCounty(countyName)">More info</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
